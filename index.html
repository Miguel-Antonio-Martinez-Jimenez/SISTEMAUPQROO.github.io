<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script defer src="JS/script.js"></script>
    <title>Sistema de Seguridad</title>
</head>
<body style="background-color: #dfdce6;">

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" viewBox="0 0 16 16" >
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </symbol>
        <symbol id="info-fill" viewBox="0 0 16 16" width="16" height="16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16" width="16" height="16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <div class="text-secondary py-3 text-center" style="background-color: #232323;">
        <h1 class="fs-4 text-white fw-bold">Sistema de Seguridad</h1>
    </div>

    <br>

    <div class="container">
        <div id="alert-container" class="my-3"></div> <!-- Contenedor para las alertas -->

        <div class="row d-flex justify-content-center">
            <div class="col-5 card mb-4 rounded-3 shadow-sm m-2">
                <div class="card-header py-02 bg-white">
                  <h4 class="my-0 fw-normal text-center fs-5">Sistema</h4>
                </div>
                <div class="row card-body d-flex justify-content-center">
                    <div class="col-12 pb-4 pt-4">
                        <div class="input-group">
                            <span class="input-group-text">Estado:</span>
                            <input id="Sistema" class="form-control" type="text" disabled>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="col-6 card mb-4 rounded-3 shadow-sm m-2">
                <div class="card-header py-02 bg-white">
                    <h4 class="my-0 fw-normal text-center fs-5">Datos</h4>
                </div>
                <div class="row col-12 card-body">
                    <div class="col-12 pb-4 pt-4">
                        <div class="input-group">
                            <span class="input-group-text">Distancia:</span>
                            <input id="Distancia" class="form-control" type="text" disabled>
                        </div>
                    </div>
                    <div class="col-12 pb-4 pt-1">
                        <div class="input-group">
                            <span class="input-group-text">Movimiento:</span>
                            <input id="Movimiento" class="form-control" type="text" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
